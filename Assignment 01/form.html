<div class="container mt-4">
    <!-- Add New Task Form -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            Add New Task
        </div>
        <div class="card-body">
            <form>
                <!-- Task Name -->
                <div class="mb-3 form-group">
                    <label for="taskName" class="form-label">Task Name</label>
                    <input type="text" class="form-control" id="taskName" placeholder="Enter task name">
                </div>

                <!-- Description -->
                <div class="mb-3 form-group">
                    <label for="taskDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
                </div>

                <!-- Due Date -->
                <div class="mb-3 form-group">
                    <label for="dueDate" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="dueDate">
                </div>

                <!-- Priority -->
                <div class="mb-3 form-group">
                    <label for="priority" class="form-label">Priority</label>
                    <select class="form-select" id="priority">
                        <option selected>Choose...</option>
                        <option value="1">High</option>
                        <option value="2">Medium</option>
                        <option value="3">Low</option>
                    </select>
                </div>

                <!-- Assign To -->
                <div class="mb-3 form-group">
                    <label for="assignTo" class="form-label">Assign To</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="assignTo" placeholder="Enter team member's name">
                        <button class="btn btn-outline-secondary" type="button">Browse</button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>
    </div>
</div>

<!-- Add new Task Form code Ends  here -->



<!-- Task update  Form code starts from   here -->
<div class="container mt-4">
    <!-- Task Update Form -->
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
            Update Task
        </div>
        <div class="card-body">
            <form>
                <!-- Task ID (Hidden) -->
                <input type="hidden" id="taskId" value="12345">

                <!-- Task Name (Read-Only) -->
                <div class="mb-3 form-group">
                    <label for="taskNameUpdate" class="form-label">Task Name</label>
                    <input type="text" class="form-control" id="taskNameUpdate" value="Sample Task" readonly>
                </div>

                <!-- Status -->
                <div class="mb-3 form-group">
                    <label for="statusUpdate" class="form-label">Status</label>
                    <select class="form-select" id="statusUpdate">
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress" selected>In Progress</option>
                        <option value="Completed">Completed</option>
                        <option value="On Hold">On Hold</option>
                    </select>
                </div>

                <!-- Due Date -->
                <div class="mb-3 form-group">
                    <label for="dueDateUpdate" class="form-label">New Due Date</label>
                    <input type="date" class="form-control" id="dueDateUpdate">
                </div>

                <!-- Reassign To -->
                <div class="mb-3 form-group">
                    <label for="reassignTo" class="form-label">Reassign To</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="reassignTo" placeholder="Enter team member's name">
                        <button class="btn btn-outline-secondary" type="button">Browse</button>
                    </div>
                </div>

                <!-- Comments -->
                <div class="mb-3 form-group">
                    <label for="commentsUpdate" class="form-label">Comments</label>
                    <textarea class="form-control" id="commentsUpdate" rows="3" placeholder="Add any comments or updates"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-warning">Update Task</button>
            </form>
        </div>
    </div>
</div>
